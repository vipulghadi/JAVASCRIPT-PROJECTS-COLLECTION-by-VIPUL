<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/custome.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Document</title>
</head>

<body style="background-color: rgb(237, 207, 14);">
    <div class="music-player mx-auto mt-5 rounded" style="width:250px;height:400px;background-color:rgb(230, 234, 237);position:relative">
        <div id="functionality">
            <div style="width:100%;height:100px" class=" text-center p-5 ">
                <h5 class="song-details">efr</h5>
                <div id="song-list-btn" class="bg-primary p-1 rounded curser" style="position: absolute;right:10px;top:10px;width:30px;height:25px;cursor:pointer ">

                </div>
            </div>

            <div class="music-image mx-auto d-flex justify-content-center align-items-center " style="width:100%;height:200px; ">
                <img src="./assets/music-logo.png " alt=" " style="width:150px;height:150px;border-radius:50%;object-fit:contain " class="bg-warning " id="image">
            </div>

            <div class="song-control d-flex justify-content-around align-items-center " style="height:100px ">

                <button class="btn btn-success " style="width: 50px;height:50px;border-radius:50% " id="pre">pre</button>
                <button class="btn btn-primary " style="width: 65px;height:65px;border-radius:50% " id="play">play</button>
                <button class="btn btn-success " style="width: 50px;height:50px;border-radius:50% " id="next">next</button>
            </div>
            <audio id="song-source" src=" " controls class="d-none "></audio>
        </div>
        <div id="song-list" style="overflow-y:scroll;display:none;width:100%;height:100%;padding:10px">
            <div id="back-btn" class="btn btn-primary d-flex justify-content-center align-content-center" style="width: 45px;height:45px;border-radius:50%;font-size:25px;position:absolute;bottom:10px;left:40%;z-index:10">

            </div>
        </div>
    </div>
    <footer class="bg-dark text-center" style="position: absolute;bottom:0;width:100%;color:white;font-size:12px">developed by Vipul Ghadi</footer>
</body>
<script src="./css/bootstrap.bundle.min.js "></script>
<script src="pagejs.js "></script>

</html>
