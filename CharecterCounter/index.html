<html lang="en">

<body style="background-color: rgb(111, 111, 230);">
    <div class="main  mx-auto mt-5 p-2 rounded" style="width: 500px;height:auto;background-color:rgb(213, 213, 226)">
        <div class="heading text-center mb-3">
            <h2>Charecter Counter</h2>
        </div>
        <div class="text-box d-flex justify-content-center">
            <textarea name="" id="text-box" cols="30" rows="10" style="width: 80%;outline:none " class="rounded p-3" placeholder="write something..."></textarea>
        </div>
        <div class="functions d-flex justify-content-around mt-3">
            <span>charecter remaining:<span id="char-remaining">10</span></span>
            <button class="btn btn-success" id="copy">copy</button>
            <span>charecter count: <span id="char-count">0</span></span>
        </div>
    </div>

</body>
