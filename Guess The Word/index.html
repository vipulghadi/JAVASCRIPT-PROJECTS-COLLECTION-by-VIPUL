<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>

<body class="bg-warning">
    <div class=" bg-white mx-auto mt-5 rounded p-5" style="width: 400px;height:auto;display:none" id="game-start">
        <h1 class="text-center">Guess The Word</h1>
        <div id="buttons" class=" mx-auto  d-flex justify-content-center p-2">
            <button class="btn btn-success mx-auto text-center" id="play-btn">Play</button>
        </div>
        <div id="timer" class="mt-3 mx-auto text-center" style="font-size: 30px;"></div>
    </div>

    <div class=" bg-white mx-auto mt-5 rounded p-5" style="width: 500px;height:400px;display:block" id="game-play">

        <div id="random-word" class="bg-warning p-3 text-center" style="font-size: 30px; font-weight:bold">dngklsd</div>
        <div id="input" class="mt-4 mx-auto d-flex justify-content-center"><input type="text" class=" p-1 mx-auto" style="width:300px;outline:none"><button class="p-2" style="border:none;outline:none;cursor:pointer">Check</button></div>
        <div id="score" class="mt-5">
            <p class="p-2 rounded text-center mx-auto" style="background-color: rgb(157, 174, 215);width:100px">Score : <span>12</span></p>
        </div>

        <div id="quit-btn" class="mt-5">
            <button class="btn btn-danger" style="float:right">Quit</button>
        </div>
        <div id="highest-score" style="float: left;">
            <p class="p-2 rounded text-center mx-auto" style="background-color: rgba(229, 246, 103, 0.608);width:150px">Highest Score: <span>100</span></p>
        </div>
    </div>

    <footer class=" bg-dark text-center " style="position: absolute;bottom:0;width:100%;color:white;font-size:12px ">developed by Vipul Ghadi</footer>
</body>
<script src="./css/bootstrap.bundle.min.js "></script>

<script src="./pageJS.js "></script>

</html>
